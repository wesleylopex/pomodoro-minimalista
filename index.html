<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer Online - Pomodoro Minimalista</title>
  
  <meta name="description" content="Pomodoro Minimalista ajuda você a manter o foco no trabalho por meio da técnica Pomodoro.">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS styles -->
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="assets/styles/tailwindcss/tailwind.css">

</head>
<body class="bg-dark text-light">
  <main class="min-h-screen flex flex-col justify-center items-center container mx-auto">
    <div>
      <div id="tabs-container" class="flex justify-center">
        <div class="flex justify-center items-center bg-primary bg-opacity-40 rounded-full">
          <button id="work-tab" class="active transition-colors duration-300 font-medium text-lg focus:outline-none p-3 px-6 rounded-full">Trabalho</button>
          <button id="break-tab" class="transition-colors duration-300 font-medium text-lg focus:outline-none p-3 px-6 rounded-full">Descanso</button>
        </div>
      </div>
      <div id="percentage-container" class="my-20 relative w-60 h-60">
        <svg class="w-60 h-60">
          <circle class="w-60 h-60" stroke-dasharray="760" stroke-dashoffset="760" fill="none" cx="120" cy="120" r="118"></circle>
        </svg>
        <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
          <span id="timer-display" class="font-medium text-5xl">00:00</span>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button id="stop-button" class="mx-2 bg-primary flex justify-center items-center p-3 rounded-full focus:outline-none">
          <i data-feather="square"></i>
        </button>
        <button id="play-button" class="mx-2 bg-primary flex justify-center items-center p-3 rounded-full focus:outline-none">
          <i data-feather="play"></i>
        </button>
        <button id="pause-button" class="mx-2 bg-primary flex justify-center items-center p-3 rounded-full focus:outline-none">
          <i data-feather="pause"></i>
        </button>
      </div>
    </div>
  </main>

  <script src="assets/scripts/feather-icons/feather.min.js"></script>
  <script src="assets/scripts/feather-icons/init.js"></script>
  <script src="assets/scripts/timer.js"></script>
</body>
</html>
